<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<button onclick="update('total_loan_dollars_thousands')">1. Loan Volume</button>
<button onclick="update('total_jobs_retained')">2. Jobs Retained</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>


// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom:200, left: 200},
    width = 1200 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// // initialize the svg with loan dollar data
// d3.csv("https://raw.githubusercontent.com/allierogers/data_viz_project/master/category_data_2.csv", function(data) {

  

  // })

// Initialize the X axis
var x = d3.scaleBand()
  .range([ 0, width ])
  .padding(0.2);
var xAxis = svg.append("g")
  .attr("transform", "translate(0," + height + ")")

// Initialize the Y axis
var y = d3.scaleLinear()
  .range([ height, 0]);
var yAxis = svg.append("g")
  .attr("class", "myYaxis")


function update(selectedVar) {

  // Parse the Data
  d3.csv("https://raw.githubusercontent.com/allierogers/data_viz_project/master/category_data_2.csv", function(data) {

    // sort data
    data.sort(function(b, a) {
      return a[selectedVar] - b[selectedVar];
    });

    // X axis
    x.domain(data.map(function(d) { return d.naics_category_name; }))
    xAxis.transition().duration(1000).call(d3.axisBottom(x))
    xAxis.selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)");

    // Add Y axis
    y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // variable u: map data to existing bars
    var u = svg.selectAll("rect")
      .data(data)

    // update bars
    u
      .enter()
      .append("rect")
      .merge(u)
      .transition()
      .duration(1000)
        .attr("x", function(d) { return x(d.naics_category_name); })
        .attr("y", function(d) { return y(d[selectedVar]); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d[selectedVar]); })
        .attr("fill", "#69b3a2")

    // // add scatterplot
    // svg.selectAll('.dot')
    //    .data(data)
    //    .enter()
    //    .append("circle")
    //      .attr("class", "dot")
    //      .attr("cx", function (d) { return x(d.total_jobs_retained); } )
    //      .attr("cy", function (d) { return y(d.total_loan_dollars_thousands); } )
    //      .attr("r", 1.5)
    //      .style("fill", "#69b3a2")

  })

}

   .enter()
   .append("circle")
     .attr("class", "dot")
     .attr("cx", function (d) { return x(d.total_jobs_retained); } )
     .attr("cy", function (d) { return y(d.total_loan_dollars_thousands); } )
     .attr("r", 1.5)
     .style("fill", "#69b3a2")

</script>
