<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Add buttons -->
<button onclick="window.location.href='https://allierogers.github.io/data_viz_project/narrative.html'">1. Loan Volume</button>
<button onclick="window.location.href='https://allierogers.github.io/data_viz_project/narrative.html'">2. Jobs Retained</button>
<button onclick="window.location.href='https://allierogers.github.io/data_viz_project/narrative_page3.html'">3. Loan Volume vs. Jobs Retained</button>
<br> <br> <br>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 30, bottom:200, left: 200},
    width = 1400 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .call(d3.zoom().on("zoom", function () {
       svg.attr("transform", d3.event.transform)
    }))
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

function myColor(d) {
 //  ['Agriculture, Forestry, Fishing and Hunting'
 // 'Mining, Quarrying, and Oil and Gas Extraction' 'Utilities'
 // 'Construction' 'Manufacturing' 'Wholesale Trade' 'Retail Trade'
 // 'Transportation and Warehousing' 'Information' 'Finance and Insurance'
 // 'Real Estate and Rental and Leasing'
 // 'Professional, Scientific, and Technical Services'
 // 'Management of Companies and Enterprises'
 // 'Administrative and Support and Waste Managemen..' 'Educational Services'
 // 'Health Care and Social Assistance' 'Arts, Entertainment, and Recreation'
 // 'Accommodation and Food Services'
 // 'Other Services (except Public Administration)' 'Public Administration']
    if (d.naics_category_name == 'Professional, Scientific, and Technical Services') {
      return "gold"
    }
    else if (d.naics_category_name == 'Accommodation and Food Services') {
      return "blue"
    }
    else if (d.naics_category_name == 'Information') {
      return "green"
    }
    else if (d.naics_category_name == 'Construction') {
      return "yellow"
    }
    else if (d.naics_category_name == 'Other Services (except Public Administration)') {
      return "black"
    }
    else if (d.naics_category_name == 'Health Care and Social Assistance') {
      return 'grey'
    }
    else if (d.naics_category_name == 'Retail Trade') {
      return 'darkgreen'
    }
    else if (d.naics_category_name == 'Educational Services') {
      return 'pink'
    }
    else if (d.naics_category_name == 'Manufacturing') {
      return 'brown'
    }
    else if (d.naics_category_name == 'Administrative and Support and Waste Managemen..') {
      return 'slateblue'
    }
    else if (d.naics_category_name == 'Real Estate and Rental and Leasing') {
      return 'grey1'
    }
    else {
      return "orange"
    }

  }
//Read the data
d3.csv("https://raw.githubusercontent.com/allierogers/data_viz_project/master/viz3data.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 18000])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 220000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

    // Add X axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width/2 + margin.left)
      .attr("y", height + margin.top + 20)
      .text("Number of Jobs Retained");

  // Y axis label:
  svg.append("text")
      .attr("text-anchor", "end")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left + 20)
      .attr("x", -margin.top - height/2 + 20)
      .text("Loan Dollars Received (in Thousands)")

   // create a tooltip
  var tooltip = d3.select("#my_dataviz")
      .append("div")
        .style("position", "absolute")
        .style("visibility", "hidden")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
        .attr("width", "100px")
        .attr("height", "5px")
        .attr("id", "tooltip")

    // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    tooltip
      .html("The exact value of<br>this cell is: " + d.naics_code_name)
      .style("left", (d3.mouse(this)[0]) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
      .style("visibility", "visible")
  }
  var mouseoversimple = function(d) {
    tooltip.style("visibility", "visible");
  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }

  // Add dots
  svg.selectAll()
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.total_jobs_retained); } )
      .attr("cy", function (d) { return y(d.total_loan_dollars_thousands); } )
      .attr("r", 3)
      .attr("fill", function(d){return myColor(d) })
      .style("opacity", 0.8)
      .style("stroke-opacity", 0) // set the stroke opacity
      .style("stroke", "white")      // set the line colour
      .style("stroke-width", 5)
      // .on("mouseover", mouseoversimple())
      .on("mouseover", function(d){tooltip.style("visibility", "visible")
                                                 .style("opacity", 1)
                                    d3.select(this).style("stroke", function(d){return myColor(d) })
                                                   .style("stroke-opacity", 1);})
      .on("mousemove", function(d){
           tooltip
            .style("top", (d3.mouse(this)[1]) + "px")
            .style("left",(d3.mouse(this)[0]) + "px")
            .style("display", "inline-block")
            .html(d.naics_code_name + "<br>Total Jobs Retained: " + d.total_jobs_retained + "<br>Loan Dollars Received (Thousands): " + d.total_loan_dollars_thousands); 
        })
      .on("mouseleave", function(d){
        tooltip.style("visibility", "hidden")
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8);
      });
    
})

svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("San Francisco Paycheck Protection Program (PPP) Loans by Borrower NAICS Category");

</script>
